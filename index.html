<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mokuyoubi.org</title>
    <style>
      /* 背景グラデーション（若葉グリーン系、薄め） */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #d9f0d9, #a8e6a3);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffffcc; /* 少し透明感のある白 */
        text-align: center;
      }

      h1 {
        font-size: 4rem;
        margin: 0.5rem 0;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2); /* 柔らかく */
        color: #2e7d32; /* 森林グリーン強め */
      }

      p {
        font-size: 1.5rem;
        margin: 0.3rem 0;
        max-width: 600px;
        color: #1b5e20cc; /* 若葉グリーン寄りで薄め */
      }

      /* ふわっと出現アニメーション */
      h1, p {
        opacity: 0;
        animation: fadeIn 1.5s forwards;
      }

      p:nth-child(2) { animation-delay: 0.5s; }
      p:nth-child(3) { animation-delay: 1s; }

      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <h1>Hello!</h1>
    <p>This is mokuyoubi.org's website.</p>
    <p>This domain is used for application-related services.</p>
  </body>
</html>
