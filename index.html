<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mokuyoubi.org</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* 背景グラデーション（白 → 淡い黄緑 → 淡い濃い緑） */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffffff, #dfffd6, #a3d9a5);
        font-family: 'Baloo 2', cursive; /* かわいい丸っこフォント */
        color: rgba(255, 255, 255, 0.7); /* 文字を薄めに */
        text-align: center;
      }

      h1 {
        font-size: 4rem;
        margin: 0.5rem 0;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* 柔らかい影 */
        color: rgba(46, 125, 50, 0.9); /* 森林グリーン系を薄めに */
      }

      p {
        font-size: 1.5rem;
        margin: 0.3rem 0;
        max-width: 600px;
        color: rgba(46, 125, 50, 0.6); /* 文字をさらに薄く */
      }

      /* ふわっと出現アニメーション */
      h1, p {
        opacity: 0;
        animation: fadeIn 1.5s forwards;
      }

      p:nth-child(2) { animation-delay: 0.5s; }
      p:nth-child(3) { animation-delay: 1s; }

      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <h1>Hello!</h1>
    <p>This is mokuyoubi.org's website.</p>
    <p>This domain is used for application-related services.</p>
  </body>
</html>
